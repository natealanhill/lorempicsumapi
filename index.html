<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel='stylesheet' ref='text/css' href='index.css'>

<body>
    <h1>Wall paper of the day</h1>
    <form>
        <button id="submit">Refresh</button>
    </form>
    <div>
        <p>Check out this image and see information about the creator below!</p>
        <img id="randomImage" src="" alt="broken" width="40%" height="40%">
        <p id="author"></p>
        <a id="url" href=""></a>
    </div>

    This is where the image carousel will be
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="" class="d-block w-100 image0" alt="">
            </div>
            <div class="carousel-item">
                <img src="" class="d-block w-100 image1" alt="">
            </div>
            <div class="carousel-item">
                <img src="" class="d-block w-100 image2" alt="">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
